<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-avatar item-start (click)="updateProfileImage()">
        <img [src]="placeholderPicture">
      </ion-avatar>
      <p class="username">{{user?.firstName}} {{user?.lastName}}</p>
      <p *ngIf="user?.email">{{user?.email}}</p>
      <p *ngIf="user?.phone">{{user?.phone}}</p>
    </ion-list-header>
  </ion-list>
  <ion-list no-border>
    <ion-list-header>
      My banks
    </ion-list-header>

    <button ion-item *ngFor="let bank of banks">
      <h2>{{bank.name}}</h2>
    </button>
  </ion-list>
