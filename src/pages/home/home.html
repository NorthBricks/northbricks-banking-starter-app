<ion-header>
  <ion-navbar>
    <ion-title>Northbricks</ion-title>
    <ion-buttons end>
      <button (click)="openLogin()" ion-button outline>
        Login
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card>
    <ion-card-header>
      Welcome to Northbricks
    </ion-card-header>
    <ion-card-content>
      Here you can link your'e bank to your Nortbricks account.

    </ion-card-content>
  </ion-card>
  <div cards>

    <div class="grid-full">
      <ion-row>
        <ion-col *ngFor="let bank of banks">
          <ion-card>
            <p>{{bank.fullName}}</p>
            <p>
              <i>Account X</i>
            </p>
            <h1 color="danger">1500$</h1>
            <p (click)="showBank(bank)">
              <strong>Show transactions</strong>
            </p>
          </ion-card>
        </ion-col>
