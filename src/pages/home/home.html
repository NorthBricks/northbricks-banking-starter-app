<ion-header>
  <ion-navbar>
    <ion-title>MY BANKS</ion-title>
    <ion-buttons end>
      <button (click)="openLogin()" ion-button outline>
        Add bank
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-slides pager class="slider">
    <ion-slide *ngFor="let bank of banks" (click)="fetchAccounts(bank)">
      <div class="wrapper">
        <header>
          <div class="headerImage">
            <div class="cards"></div>
          </div>
          <div class="headerTitle">{{bank.fullName}}</div>
        </header>
        <main>

          220$
          <div>Available balance</div>

        </main>
        <footer>
          <ion-item>

            <ion-label class="link">
            </ion-label>
            <ion-select [(ngModel)]="selectedAccount" (ionChange)="onItemSelection($event)">
              <ion-option *ngFor="let account of accounts" [value]="account">{{account.iban}}</ion-option>
            </ion-select>
          </ion-item>
        </footer>
      </div>
    </ion-slide>
  </ion-slides>
  <div style="margin:5px;color:#8E8E93;">
    Transaction history
  </div>
  <ion-list>

    <ion-item *ngFor="let transaction of transactions" (click)="showTransaction(transaction.id)">
      <ion-icon [ngClass]="getIcon(transaction.amount.value)" item-start [style.color]="getColor(transaction.amount.value)"></ion-icon>
      <h2>
        <b>{{transaction.relatedParty.name}}</b>
      </h2>

      <p>{{transaction.bookingDate}}</p>
      <h2 item-end [style.color]="getColor(transaction.amount.value)">{{transaction.amount.value}}{{transaction.amount.currency}}</h2>

    </ion-item>

  </ion-list>


</ion-content>
