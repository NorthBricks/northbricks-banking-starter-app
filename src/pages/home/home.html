<ion-header>
  <ion-navbar>
    <ion-title>Northbricks</ion-title>
    <ion-buttons end>
      <button (click)="openLogin()" ion-button outline>
        Login
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <button ion-item *ngFor="let bank of banks" (click)="showBank(bank.id)">
      <ion-avatar item-start>
        <img src="{{bank.logo}}">
      </ion-avatar>
      <h2>{{bank.fullName}}</h2>

    </button>
  </ion-list>
</ion-content>
