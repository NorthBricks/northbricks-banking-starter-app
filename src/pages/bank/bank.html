<ion-header>
  <ion-navbar>
    <ion-title>{{bank?.fullName}}</ion-title>
    <!-- <ion-buttons end>
      <button (click)="addFavourite()" ion-button outline>
        Add to favourite
      </button>
    </ion-buttons> -->
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list no-lines>

    <ion-list-header>
      {{bank?.fullName}}
    </ion-list-header>
    <ion-item>
      <ion-label stacked>Bank</ion-label>
      <ion-input readonly="true" type="text" value="{{bank?.shortName}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Website</ion-label>
      <ion-input readonly="true" type="text" value="{{bank?.website}}"></ion-input>
    </ion-item>
  </ion-list>
  <br>
  <ion-list>

    <ion-list-header>
      Accounts
    </ion-list-header>
    <ion-item (click)="fetchAccountsTransactions(account)" *ngFor="let account of accounts">{{account.owner.name}} - {{account.id}}</ion-item>

  </ion-list>
  <br>
  <ion-list>

    <ion-list-header>
      Transactions
      <span *ngIf="countTransactions>0">{{countTransactions}}</span>
    </ion-list-header>
    <ion-item *ngIf="countTransactions===0">No transactions</ion-item>
    <ion-item (click)="showTransaction(trans)" *ngFor="let trans of transactions">
      {{trans.amount.value}} {{trans.amount.currency}} {{trans.relatedParty.name}}
    </ion-item>

  </ion-list>
</ion-content>
