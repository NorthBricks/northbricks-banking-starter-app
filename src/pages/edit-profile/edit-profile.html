<ion-header>

  <ion-navbar>
    <ion-title>Edit profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label stacked>First name</ion-label>
      <ion-input type="text" value="{{user?.firstName}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Last name</ion-label>
      <ion-input type="text" value="{{user?.lastName}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="email" value="{{user?.email}}"></ion-input>
    </ion-item>

  </ion-list>
  <button ion-button block>Save profile</button>
</ion-content>
