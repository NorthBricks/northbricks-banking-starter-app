<!--
  Generated template for the TransactionPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>{{transactionId}}</ion-title>
    <ion-buttons end>
      <button (click)="close()" ion-button outline>
        Close
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <br>
  <ion-list>
    <ion-item>
      <h2>{{transactionId}}</h2>
      <h3>{{transaction?.relatedParty.name}}</h3>
      <h3>{{transaction?.amount.value}} {{transaction?.amount.currency}}</h3>
      <h3>{{transaction?.bookingDate}}</h3>
      <h3>{{transaction?.valueDate}}</h3>

      <h3>{{transaction?.description}}</h3>
    </ion-item>

  </ion-list>
</ion-content>
